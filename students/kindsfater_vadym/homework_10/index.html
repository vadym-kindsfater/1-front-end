<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact</title>
    <meta name="description" content="cahee contact">
    <meta name="keywords" content="">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Raleway:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="mainer">
        <div class="header">
            <h1 class="title"><strong>Contact</strong></h1>
            <div class="description">For new projects, ideas, business or anything
                you'd like to discuss, contact with me!</div>
        </div>
        <div class="wrapper">
            <form action="#" class="form">
                <input class="form-label" type="text" placeholder="Your name..." required>
                <input class="form-label" type="email" placeholder="Your email..." required>
                <input class="form-label" type="tel" placeholder="Your phone number..." data-mask="+000 000 0000"
                    required>
                <textarea class="form-label" placeholder="Your message..."></textarea>
                <input class="btn" type="submit" value="SEND">
            </form>
            <div class="contact-block">
                <div class="contact-block__title">ADDRESS</div>
                <div class="contact-block__label">123 City name, Street, City, Country</div>
                <div class="contact-block__title">EMAIL</div>
                <div class="contact-block__label">cahee@domain.com</div>
                <div class="contact-block__title">PHONE</div>
                <div class="contact-block__label">+012 345 6789</div>
            </div>

        </div>

    </div>
    <div class="footer">
        <div class="footer-content">
            <div class="copyright">Â© 2015 Company. All right reserved.</div>
            <h2 class="logo-small">Cahee</h2>
            <div class="dev-info">Made with <strong style="color: #ff2b58;">love</strong> by Auskteez</div>
        </div>
    </div>
</body>

</html>
