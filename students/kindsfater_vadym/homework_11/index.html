<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Coffees</title>
</head>

<body>
<header>
  <h1 class="visually-hidden">Header Information</h1>
</header>

<main>
  <h1 class="visually-hidden">Coffees</h1>
  <section class="items__container">
    <h2 class="visually-hidden">Coffee List</h2>
    <ul class="items__list">
      <li class="list__item">
        <a href="#" class="item__link">
          <p class="item__price">&dollar;2</p>
          <img class="item__icon" src="img/bronze-icon.svg" alt="Cup of coffee" width="135" height="134">
          <div class="item__description">
            <h3 class="item__title">Bronze</h3>
            <p class="item__text">any cup of coffee until $3</p>
          </div>
        </a>
      </li>
      <li class="list__item">
        <a href="#" class="item__link">
          <p class="item__price">&dollar;3</p>
          <img class="item__icon" src="img/gold-icon.svg" alt="Cup of coffee" width="135" height="134">
          <div class="item__description">
            <h3 class="item__title">Gold</h3>
            <p class="item__text">any cup of coffee until $5</p>
          </div>
        </a>
      </li>
      <li class="list__item">
        <a href="#" class="item__link">
          <p class="item__price">&dollar;2.5</p>
          <img class="item__icon" src="img/silver-icon.svg" alt="Cup of coffee" width="135" height="134">
          <div class="item__description">
            <h3 class="item__title">Silver</h3>
            <p class="item__text">any cup of coffee until $4</p>
          </div>
        </a>
      </li>
    </ul>
  </section>
</main>

<footer>
  <h2 class="visually-hidden">Footer Information</h2>
</footer>

</body>

</html>
