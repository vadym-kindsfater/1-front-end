<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CSS-weather-forecast</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<link rel="icon" type="image/png" href="img/favicon.png">
	<link rel="stylesheet" type="text/css" href="css/styles2.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
</head>

<body>
	<section class="sect">
	<div class="container">
		<h1>CSS Weather forecast</h1>
		<i class="wi wi-sunrise"></i>
		<ul class="list">
			<li class="city city-medium city-blue">Lisbon
				<span>21&deg;C
					<i class="wi wi-day-sunny"></i>
				</span>
			</li>
			<li class="city city-small city-lightblue">Paris
				<span>11&deg;C
					<i class="wi wi-night-hail"></i>
				</span>
			</li>
			<li class="city city-small city-purple">Belgrade
				<span>15&deg;C
					<i class="wi wi-day-cloudy"></i>
				</span>
			</li>
			<li class="city city-small city-red">Moscow
				<span>21&deg;C
					<i class="wi wi-day-cloudy-high"></i>
				</span>
			</li>
			<li class="city city-small city-orange">Tel Aviv
				<span>32&deg;C
					<i class="wi wi-hot"></i>
				</span>
			</li>
			<li class="city city-small city-yellow">Cair
				<span>21&deg;C
					<i class="wi wi-day-sunny"></i>
				</span>
			</li>
			<li class="city city-small city-lightgreen">New York
				<span>17&deg;C
					<i class="wi wi-day-sleet-storm"></i>
				</span>
			</li>
			<li class="city city-small city-grayblue">New Delhi
				<span>17&deg;C
					<i class="wi wi-rain-wind"></i>
				</span>
			</li>
			<li class="city city-medium city-pink">San Francisco
				<span>15&deg;C
					<i class="wi wi-day-sunny-overcast"></i>
				</span>
			</li>
			<li class="city city-small city-green">Tokyo
				<span>8&deg;C
					<i class="wi wi-night-clear"></i>
				</span>
			</li>
			<li class="city city-large city-violet">Sydney
				<span>25&deg;C
					<i class="wi wi-night-cloudy"></i>
				</span>
			</li>
		</ul>
		<footer>
			<p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
		</footer>
	</div>
</section>
</body>

</html>
